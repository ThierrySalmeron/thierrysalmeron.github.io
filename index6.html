<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de bord interactif</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --primary-light: #60a5fa;
      --text: #1f2937;
      --bg: #f9fafb;
      --card-bg: #fff;
      --border: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 230px;
      background: var(--primary-dark);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1.5rem;
      box-shadow: 3px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 1rem; /* ðŸ”¹ espace vertical augmentÃ© */
    }

    .sidebar nav a {
      position: relative;
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.8rem 0.8rem;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.25s ease;
      cursor: pointer;
      background: transparent;
    }

    /* Barre d'accent Ã  gauche */
    .sidebar nav a::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: var(--primary-light);
      border-radius: 2px;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .sidebar nav a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }

    .sidebar nav a.active::before {
      opacity: 1;
    }

    .sidebar nav a.active {
      background: rgba(255, 255, 255, 0.2);
      font-weight: 600;
    }

    .footer {
      font-size: 0.8rem;
      text-align: center;
      opacity: 0.8;
    }

    /* ===== MAIN AREA ===== */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.4rem;
      color: var(--primary-dark);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    /* ===== CARD STYLES ===== */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
      display: none;
      animation: fadeIn 0.4s ease;
      max-width: 600px;
      margin: auto;
    }

    .card.active {
      display: block;
    }

    .card h3 {
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
      margin-bottom: 0.8rem;
      font-size: 1.2rem;
      color: var(--primary-dark);
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin: 0.7rem 0;
    }

    .item .btn {
      flex: 1;
      text-decoration: none;
      background: var(--primary);
      color: white;
      padding: 0.55rem;
      text-align: center;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .item .btn:hover {
      background: var(--primary-dark);
    }

    .item .sheet-link img {
      width: 22px;
      height: 22px;
      border-radius: 3px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .item:hover .sheet-link img {
      transform: scale(1.1);
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.4);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      header {
        justify-content: center;
      }
    }
  </style>
</head>

  </div>

  <script>
    const menuLinks = document.querySelectorAll('.sidebar nav a');
    const cards = document.querySelectorAll('.card');

    menuLinks.forEach(link => {
      link.addEventListener('click', () => {
        menuLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        const targetId = link.dataset.target;
        cards.forEach(card => {
          card.classList.toggle('active', card.id === targetId);
        });
      });
    });
  </script>
</body>
</html>
